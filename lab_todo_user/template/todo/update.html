<!DOCTYPE html>

<html>
    {{ template "inc/head.html"}}

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 offset-3">
                <form action="/{{.Data.Model.ID}}" method="post">
                    <div>
                        <div class="form-group">
                            <div class="form-check">
                                <label class="form-check-label">Status</label>
                                <input type="checkbox" class="form-check-input" name="status" id="Status"
                                    value="{{.Data.Status}}" onclick="isStatus()">
                            </div>
                            <div class="form-group">
                                <label for="">Title</label>
                                <input type="text" class="form-control" name="title" id="" value="{{.Data.Title}}">
                            </div>
                            <div class="form-group">
                                <div class="form-group">
                                    <label for="">Description</label>
                                    <textarea class="form-control" name="description" id=""
                                        rows="3">{{.Data.Description}}</textarea>
                                </div>
                            </div>
                            <div class="text-center mt-5">
                                <input name="" id="" class="btn btn-outline-success" type="submit" value="submit">
                            </div>
                        </div>
                </form>
            </div>
        </div>
    </div>
</body>
{{ template "inc/footer.html" }}
<script>
    $(document).ready(function () {
        var a = document.getElementById("Status").value
        var cb = document.getElementById("Status");
        if (a == "false") {
            cb.checked = false;
        } else {
            cb.checked = true;
        }
    });

    function isStatus() {
        var a = document.getElementById("Status").value
        var cb = document.getElementById("Status");
        if (cb.checked) {
            document.getElementById("Status").value = "true"
            console.log(cb.checked + "checkbox")
            console.log(a + "value")
        } else {
            document.getElementById("Status").value = "false"
            console.log(cb.checked + "checkbox")
            console.log(a + "value")
        }
    }
</script>

</html>
